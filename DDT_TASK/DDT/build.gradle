apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.json:json:20180813'
    compile 'org.springframework:spring-web:5.0.9.RELEASE'
    compile 'org.apache.poi:poi:4.0.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'org.testng:testng:6.14.3'
}